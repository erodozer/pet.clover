<html>
    <head>
        <style>
            .load-spinner {
                display: block;
                object-fit: none;
                object-position: center;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas">
        </canvas>
        <img src="loading.gif" class="load-spinner" />
        <script src="$GODOT_URL"></script>
        <script>
            const GODOT_CONFIG = $GODOT_CONFIG;
            const engine = new Engine(GODOT_CONFIG);

            function print(text) {
                console.log(text);
            }
            function printError(text) {
                console.warn(text);
            }
            engine.startGame({ onPrint: print, onPrintError: printError }).then(() => {
                document.querySelector('.load-spinner').remove();
            });
        </script>
    </body>
</html>
